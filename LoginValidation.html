<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="loginCss.css">
    </head>
<body>

<h3>Login Form Validation</h3>
    <div class="container">
        <form action="/Home_page.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"   pattern="[a-zA-Z\s]{5-20}" title="Must contain only Character, and at least 4 to 20 characters" required>

            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,20}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 4 to 20 characters" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>4-20 characters</b></p>
    </div>

    <div id="message2">
        <h3>User Name must contain the following:</h3>
        <p id="letter2" class="invalid">Only <b>Characters</b></p>
        <p id="length2" class="invalid">Minimum <b>4-20 characters</b></p>
    </div>
<!-- JavaScript file -->
<script type="text/javascript" src="loginJs.js"> </script>
</body>
</html>
